<!-- signup_view の中で render() によってこのHTMLが読み込まれ、ブラウザに表示される -->
<!DOCTYPE html>
<html>
<head>
    <title>新規登録</title>
</head>
<body>
    <h1>新規ユーザー登録</h1>
    <form method="post">
        {% csrf_token %}    <!--Djangoのセキュリティ用トークン（CSRF対策）-->
        {{ form.as_p }}
        <button type="submit">登録する</button>
    </form>
    <p>すでにアカウントをお持ちの方は <a href="{% url 'login' %}">ログイン</a></p>
</body>
</html>
